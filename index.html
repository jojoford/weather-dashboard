<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
      />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <title>Weather Dashboard</title>
    </head>
    <body>
    <div class="row">
        <header class="container col-12">
            <h1>Weather Dashboard</h1>
          </header>
    </div>
    
    <div class="row">
      
        <form class="container col-4 ml2 mt-3">
              <h4>Search for a City:</h4>
                <div class="input-group">
                    
                    <input type="text" id="city-input" class="col-sm-9 ml-2" placeholder="">
                    <div class="input-group-append">
                        <button class="btn btn-primary fas fa-search" class="col-sm-1" type='submit'></button>
                    </div>
                </div>
                <br>
                <!-- list past searches -->
                <div id="city-div"></div>
        </form>
    
        <!-- Current Weather -->
        <div class="container col-7">
            <div class="main-weather" style="border: 1px solid #cecece">
                <div class="city"></div>
                <div class="icon"></div>
                <div class="temp">Temperature:</div>
                <br>
                <div class="humidity">Humidity:</div>
                <br>
                <div class="windspd">Wind Speed:</div>
                <br>
                <div class="uvindex mb-3">UV Index: </div>
            </div>
            <div class="container">
                <!-- 5-Day Forecast Boxes -->
                <h4> 5-Day Forecast:</h4>
                <div class="row" id="forcastRow">
                </div>
            </div>
        </div>
    </div>

          <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
          <script src="./script.js"></script>
    </body>
</html>
